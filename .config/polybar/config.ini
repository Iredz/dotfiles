[colors]
transparent = #00
foreground = #D87C57
background = #192D4A

[bar/top]
width = 100%
height = 30px
background = ${colors.transparent}
foreground = ${colors.foreground}
border-size = 1px
border-color = #b0170c
border-radius = 10px
module-margin = 1
font-0= JetBrainsMono Nerd Font:size=11
dim-value = 0.

modules-left =  tray xwindow 
modules-center = xworkspaces
modules-right = network pulseaudio filesystem cpu memory battery-combined-udev date


;  ----------------------   LEFT MODULES  ---------------------
[module/tray]
type = internal/tray
tray-spacing = 8px
tray-padding = 2px
tray-size = 70%
format-background = ${colors.transparent}


[module/xwindow]
type = internal/xwindow
format = <label>
format-background = ${colors.background} 
format-foreground = ${colors.foreground} 
format-padding = 1
label = %title%
label-maxlen = 20


; --------------------------  CENTER MODULES -----------------------



[module/xworkspaces]
type = internal/xworkspaces
format-background = ${colors.background}
pin-workpsaces = false
enable-scroll = true
icon-default=ï„‘
